<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bite-Wallet</title>
  <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>

  <section class="hero is-small">
    <div class="hero-head">
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">

          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item is-active">
                Home
              </a>
              <a href="Aboutus.html" class="navbar-item is-active">
                About
              </a>
            </div>
            <div class="navbar-end"></div>
          </div>

        </nav>
      </div>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <img src="./logo/OfficialLogo.jpg" width="30%">
        <h2 class="subtitle">
          Bite-Wallet
        </h2>
      </div>
    </div>
  </section>

  <section class="blog-posts">
    <div class="container">
      <div class="columns">
        <div class="column is-10 is-offset-1">
          <div class="columns featured-post is-multiline">
            <div class="column is-12 post">
              <article class="columns featured">
                <div class="column is-7 post-img">

                  <form id="tryingCenter">
                    <div class="field is-grouped has-text-centered">
                      <p class="control is-small">
                        <input id="stock" class="input" type="text" placeholder="Enter Company's Name">
                      </p>
                      <p class="control is-small">
                        <input id="city" class="input" type="text" placeholder="Enter Zipcode">
                      </p>
                      <p class="control">
                        <a id="search" class="button is-primary">Search</a>
                      </p>
                    </div>
                  </form>
                  
                <br>
                  <div class="has-text-centered">
                    <div id="stockName"></div>
                    <img id="stockImg" class="img hide" src="https://cdn.emk.dev/templates/featured-image.png" alt="Company Logo">
                  </div>
                </div>

                <div class="column is-7 featured-content va">

                  <div id="stockSearch"></div>
                  <div id="stockStats"></div>

                </div>

              </article>
            </div>
          </div>
          <hr>
          <h3 id="yelp">Yelp Recommendation <i class="fa fa-yelp"></i></h3>
          
          <div class="columns is-multiline">

            <div class="column post is-6">
              <article class="columns is-multiline">
                <div class="card hide">
                  <div class="card-image">
                    
                    <img id="img0" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    
                  </div>
                  <div class="card-content">
                    <div class="media">
                      <div class="media-left">
                      </div>
                      <div class="media-content">
                        <p id="name0" class="Name is-4"></p>
                      </div>
                    </div>
                    <div id="content0" class="Content">
                      <br>
                    </div>
                  </div>
                </div>
              </article>
            </div>

            <div class="column post is-6">
              <article class="columns is-multiline">
                <div class="card hide">
                  <div class="card-image">
                    
                    <img id="img1" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    
                  </div>
                  <div class="card-content">
                    <div class="media">
                      <div class="media-left">
                      </div>
                      <div class="media-content">
                        <p id="name1" class="Name is-4"></p>
                      </div>
                    </div>
                    <div id="content1" class="Content">
                      <br>
                    </div>
                  </div>
                </div>
              </article>
            </div>

            <div class="column post is-4">
              <article class="columns is-multiline">
                <div class="card hide">
                  <div class="card-image">
                    
                    <img id="img2" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    
                  </div>
                  <div class="card-content">
                    <div class="media">
                      <div class="media-left">
                      </div>
                      <div class="media-content">
                        <p id="name2" class="Name is-4"></p>
                      </div>
                    </div>
                    <div id="content2" class="Content">
                      
                      <br>
                    </div>
                  </div>
                </div>
              </article>
            </div>

            <div class="column post is-4">
              <article class="columns is-multiline">
                <div class="card hide">
                  <div class="card-image">
                    <img id="img3" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                  </div>
                  <div class="card-content">
                    <div class="media">
                      <div class="media-left">
                      </div>
                      <div class="media-content">
                        <p id="name3" class="Name is-4"></p>
                        
                      </div>
                    </div>
                    <div id="content3" class="Content">
                      
                      
                      <br>
                    </div>
                  </div>
                </div>
              </article>
            </div>

            <div class="column post is-4">
              <article class="columns is-multiline">
                <div class="card hide">
                  <div class="card-image">
                    <img id="img4" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                  </div>
                  <div class="card-content">
                    <div class="media">
                      <div class="media-left">
                      </div>
                      <div class="media-content">
                        <p id="name4" class="Name is-4"></p>
                        
                      </div>
                    </div>
                    <div id="content4" class="Content">
                      
                      
                      <br>
                    </div>
                  </div>
                </div>
              </article>
            </div>

          </div>
        </div>
      </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
